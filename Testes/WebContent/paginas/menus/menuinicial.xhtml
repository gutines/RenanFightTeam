<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{login.title}</title>
</h:head>

<h:body>

	<ui:composition>
		<h:form>
			<p:growl id="messages" />

			<p:menubar autoDisplay="true" >
				<p:submenu label="Sistema" icon="ui-icon-document">
					<p:submenu label="Usuarios" icon="ui-icon-contact">
						<p:menuitem value="Novo" icon="ui-icon-plus" url="#" />
						<p:menuitem value="Consultar" icon="ui-icon-search" url="#" />
						<p:menuitem value="Alterar" icon="ui-icon-pencil" url="#" />
						<p:menuitem value="Excluir" icon="ui-icon-trash" url="#" />
					</p:submenu>

					<p:menuitem value="Open" url="#" />
					<p:separator />
					<p:menuitem value="Quit" url="#" />
				</p:submenu>

				<p:submenu label="Alunos" icon="ui-icon-person">
					<p:submenu label="Cadastro" icon="ui-icon-tag">
						<p:menuitem value="Novo" icon="ui-icon-plus"
							actionListener="#{renanFightTeam.novoAluno()}"
							update="componente" />
						<p:menuitem value="Consultar" icon="ui-icon-search" url="#" />
						<p:menuitem value="Alterar" icon="ui-icon-pencil" url="#" />
						<p:menuitem value="Excluir" icon="ui-icon-trash" url="#" />
					</p:submenu>
				</p:submenu>

				<p:submenu label="Help" icon="ui-icon-help">
					<p:menuitem value="Contents" url="#" />
					<p:submenu label="Search" icon="ui-icon-search">
						<p:submenu label="Text">
							<p:menuitem value="Workspace" url="#" />
						</p:submenu>
						<p:menuitem value="File" url="#" />
					</p:submenu>
				</p:submenu>

				<p:submenu label="Actions" icon="ui-icon-gear">
					<p:submenu label="Ajax" icon="ui-icon-refresh">
						<p:menuitem value="Save" actionListener="#{menuView.save}"
							icon="ui-icon-disk" update="messages" />
						<p:menuitem value="Update" actionListener="#{menuView.update}"
							icon="ui-icon-arrowrefresh-1-w" update="messages" />
					</p:submenu>
					<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
						<p:menuitem value="Delete" actionListener="#{menuView.delete}"
							icon="ui-icon-close" update="messages" ajax="false" />
					</p:submenu>
				</p:submenu>

				<p:menuitem value="Quit"
					url="http://localhost:8080/Testes/index.jsf" icon="ui-icon-close" />

				<f:facet name="options">
					<p:inputText style="margin-right:10px" placeholder="Search" />
					<p:commandButton type="button" value="Logout"
						icon="ui-icon-extlink" />
				</f:facet>
			</p:menubar>
		</h:form>
	</ui:composition>

</h:body>

</html>
