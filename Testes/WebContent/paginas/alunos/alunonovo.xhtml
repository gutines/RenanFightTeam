<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head>
	<title>#{index.title}</title>
</h:head>

<h:body>
	<h:form id="frm_novo_aluno">
		<p:panel >

			<p:growl id="growl" sticky="true" showDetail="true" />

			<!-- 				<p:panel header="Dados Pessoais" id="dadosPessoais"> -->
			<p:panel>

				<h:panelGrid columns="2" columnClasses="value" id="dados">
					<h:panelGrid columns="4" columnClasses="label, value"
						id="dadosPessoais">

						<!-- 					Dados Pessoais -->
						<h3>Dados Pessoais</h3>
						<h:outputText value="" />
						<h:outputText value="" />
						<h:outputText value="" />


						<h:outputText value="Id Aluno:" style="text-align:right" />

						<h:inputText
							value="#{menuInicialImpl.alunoNovoImpl.alunoNovo.idAlunos}"
							disabled="true" size="10" />
						<h:outputText value="" />
						<h:outputText value="" />

						<h:outputText value="Nome Completo:" style="text-align:right" />
						<h:inputText
							value="#{menuInicialImpl.alunoNovoImpl.alunoNovo.nomeCompleto}"
							maxlength="120" size="30" />

						<h:outputText value="Apelido:" />
						<h:inputText
							value="#{menuInicialImpl.alunoNovoImpl.alunoNovo.apelido}"
							maxlength="50" size="30" />

						<h:outputText value="Data de Nascimento:" />

						<p:calendar id="mask"
							value="#{menuInicialImpl.alunoNovoImpl.alunoNovo.dataDeNascimento}"
							pattern="dd/MM/yyyy" mask="true" timeZone="GMT-3" locale="pt_BR"
							effect="bounce" size="10" showOn="button" />
						<h:outputText value="" />
						<h:outputText value="" />

						<h:outputText value="Rg:" />
						<p:inputMask mask="99.999.999-*"
							value="#{menuInicialImpl.alunoNovoImpl.alunoNovo.rg}" size="15" />

						<h:outputText value="Cpf:" />
						<p:inputMask mask="999.999.999-99"
							value="#{menuInicialImpl.alunoNovoImpl.alunoNovo.cpf}" size="15" />

						<h:outputText value="Responsável:" />
						<h:selectBooleanCheckbox id="responsavel" immediate="true"
							value="#{menuInicialImpl.alunoNovoImpl.alunoNovo.responsavel}">
							<p:ajax event="change" immediate="true" update="dadosPessoais"
								process="@this" />
						</h:selectBooleanCheckbox>

						<h:outputText value="" />
						<h:outputText value="" />

						<h:outputText id="lbl_responsavel" value="Nome Responsável:"
							rendered="true" />
						<h:inputText id="inp_nomeResponsavel" immediate="true"
							value="#{menuInicialImpl.alunoNovoImpl.alunoNovo.nomeResponsavel}"
							rendered="true"
							required="#{menuInicialImpl.alunoNovoImpl.alunoNovo.responsavel}">

						</h:inputText>
						<h:outputText value="" />
						<h:outputText value="" />

						<h3>Endereço</h3>
						<h:outputText value="" />
						<h:outputText value="" />
						<h:outputText value="" />


						<h:outputText value="Cep:" />
						<p:inputText
							value="#{menuInicialImpl.alunoNovoImpl.alunoNovo.endereco.cep}" />
						<h:outputText value="" />
						<h:outputText value="" />


						<h:outputText value="" />
						<p:commandButton value="Buscar"
							actionListener="#{menuInicialImpl.alunoNovoImpl.carregaCep()}"
							ajax="false" update="frm_novo_aluno" process="frm_novo_aluno">
						</p:commandButton>
						<h:outputText value="" />
						<h:outputText value="" />

						<h:outputText value="Rua:" />
						<h:inputText
							value="#{menuInicialImpl.alunoNovoImpl.alunoNovo.endereco.nomeDaRua}"
							disabled="true" />
						<h:outputText value="Numero:" />
						<h:inputText id="fld_numero"
							value="#{menuInicialImpl.alunoNovoImpl.alunoNovo.numero}">
						</h:inputText>


						<h:outputText value="Complemento:" />
						<h:inputText id="fld_complemento"
							value="#{menuInicialImpl.alunoNovoImpl.alunoNovo.complemento}">
						</h:inputText>

						<h:outputText value="Bairro: " />
						<h:inputText id="fld_bairro"
							value="#{menuInicialImpl.alunoNovoImpl.alunoNovo.endereco.bairro}"
							disabled="true" />

						<h:outputText value="Cidade: " />
						<h:inputText id="fld_cidade"
							value="#{menuInicialImpl.alunoNovoImpl.alunoNovo.endereco.cidade}"
							disabled="true" />


						<h:outputText value="Estado: " />
						<h:inputText id="fld_estado"
							value="#{menuInicialImpl.alunoNovoImpl.alunoNovo.endereco.estado}"
							disabled="true" />

						<h:outputText value="Pais:" />
						<h:inputText id="fld_pais"
							value="#{menuInicialImpl.alunoNovoImpl.alunoNovo.endereco.pais}"
							disabled="true" />

						<!-- 						disabled="true" rendered="#{alunoNovo.renderizarEndereco}" /> -->
						<!-- 					<h:outputText value="" /> -->


						<!-- 				</p:panel> -->


						<!-- 				<p:panel header="Contato"> -->

						<h3>Contato</h3>
						<h:outputText value="" />
						<h:outputText value="" />
						<h:outputText value="" />

						<h:outputText value="Telefone:" />
						<p:inputMask mask="99-99999999?9"
							value="#{menuInicialImpl.alunoNovoImpl.alunoNovo.telefoneContato}" />

						<h:outputText value="Emergência:" />
						<p:inputMask mask="99-99999999?9"
							value="#{menuInicialImpl.alunoNovoImpl.alunoNovo.telefoneEmergencia}" />

						<h:outputText value="Contato Emergência:" />
						<h:inputText
							value="#{menuInicialImpl.alunoNovoImpl.alunoNovo.contatoEmergencia}" />

						<h:outputText value="Email:" />
						<h:inputText
							value="#{menuInicialImpl.alunoNovoImpl.alunoNovo.email}" />

						<!-- 				</p:panel> -->


						<!-- 				<p:panel header="Matricula"> -->



						<h3>Matricula</h3>
						<h:outputText value="" />
						<h:outputText value="" />
						<h:outputText value="" />


						<h:outputText value="Modalidades: " />
						<p:selectCheckboxMenu id="cbx_modalidades"
							value="#{menuInicialImpl.alunoNovoImpl.modalidadesContratadas}"
							label="Selecione" converter="modalidadesConverter"
							title="Selecione as modalidades que serão praticadas">
							<f:selectItems
								value="#{menuInicialImpl.alunoNovoImpl.listaModalidades}"
								var="m" itemValue="#{m}" itemLabel="#{m.descricaoModalidade}" />
						</p:selectCheckboxMenu>
						<h:outputText value="" />
						<h:outputText value="" />

						<h:outputText value="Planos: " />
						<p:selectOneRadio id="sel_planos"
							value="#{menuInicialImpl.alunoNovoImpl.planoSelecionado}"
							label="Planos" converter="planosConverter">

							<f:selectItems
								value="#{menuInicialImpl.alunoNovoImpl.listaPlanos}" var="plano"
								itemLabel="#{plano.planoDescricao}" itemValue="#{plano}" />

						</p:selectOneRadio>
						<h:outputText value="" />
						<h:outputText value="" />

						<h:outputText value="Dia de Vencimento: " />
						<h:inputText
							value="#{menuInicialImpl.alunoNovoImpl.alunoNovo.dataDeNascimento}" />
						<h:outputText value="" />
						<h:outputText value="" />


						<h:outputText value="Atestado Médico:" />
						<h:selectBooleanCheckbox id="sbc_atestado_medico"
							value="#{menuInicialImpl.alunoNovoImpl.alunoNovo.atestadoMedico}">
						</h:selectBooleanCheckbox>


						<!-- 				</p:panel> -->

					</h:panelGrid>
				</h:panelGrid>

			</p:panel>

			<p:commandButton value="Enviar" ajax="false"
				action="#{menuInicialImpl.alunoNovoImpl.save()}" process="@this" />
			<!-- 			</p:panel> -->

			<p:commandButton actionListener="#{menuInicialImpl.alunoNovoImpl.save()}"
				value="Cancelar" ajax="false"></p:commandButton>
		</p:panel>
	</h:form>

</html>
