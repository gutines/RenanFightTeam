<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{index.title}</title>
</h:head>

<h:body>
	<h:form id="frm_novo_aluno">

		<p:growl id="messages" sticky="true" showDetail="true" />

		<ui:insert>
			<p:outputPanel id="componente_aluno" autoUpdate="true">
				<ui:include src="/paginas/alunos/aluno.xhtml" />
				<f:event listener="#{alunoController.proximoIdAluno()}"
					type="preRenderComponent" />
			</p:outputPanel>
		</ui:insert>

		<p:commandButton value="Enviar" ajax="false"
			action="#{cadastrarAlunoController.cadastrarAluno(alunoController)}"
			process="@this" update="@form" />

		<p:commandButton actionListener="#{renanFightTeam.voltar()}"
			value="Cancelar" ajax="false"></p:commandButton>

	</h:form>
</h:body>

</html>
