<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{index.title}</title>
</h:head>

<h:body>
	<h:form id="frm_novo_aluno">

		<p:growl id="messages" sticky="true" showDetail="true" />
		<p:scrollPanel header="Cadastro de Aluno">


			<h:panelGrid columns="5" columnClasses="label, value"
				id="dadosPessoais" border="">


				<!-- 					Dados Pessoais -->

				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="" />
				<p:graphicImage id="img_foto"  value="#" height="170px" width="160px">

				</p:graphicImage>
				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="" />
				<p:fileUpload id="foto_sel_arq" mode="advanced" skinSimple="true"
					label="Buscar" auto="false" cancelLabel="Cancelar"
					fileUploadListener="#{alunoNovoBean.fotoBean.handlePictureUploaded}"
					previewWidth="80" />

				<h3>Dados Pessoais</h3>
				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="" />


				<h:outputText value="Id Aluno:" style="text-align:right" />

				<h:inputText value="#{alunoNovoBean.alunoNovo.idAlunos}"
					disabled="true" size="10" />
				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="" />

				<h:outputText value="Nome Completo:" style="text-align:right" />
				<h:inputText id="campo_nome_completo"
					value="#{alunoNovoBean.alunoNovo.nomeCompleto}" maxlength="120"
					size="30" />

				<h:outputText value=" Apelido:" />
				<h:inputText value="#{alunoNovoBean.alunoNovo.apelido}"
					maxlength="50" size="30" />
				<h:outputText value="" />

				<h:outputText value="Data de Nascimento:" />
				<p:calendar id="mask"
					value="#{alunoNovoBean.alunoNovo.dataDeNascimento}"
					pattern="dd/MM/yyyy" mask="true" timeZone="GMT-3" locale="pt_BR"
					effect="bounce" size="10" showOn="button" />
				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="" />

				<h:outputText value="Rg:" />
				<p:inputMask mask="99.999.999-*"
					value="#{alunoNovoBean.alunoNovo.rg}" size="15" />
				<h:outputText value="Cpf:" />
				<p:inputMask mask="999.999.999-99"
					value="#{alunoNovoBean.alunoNovo.cpf}" size="15" />
				<h:outputText value="" />

				<h:outputText value="Responsável:" />
				<h:selectBooleanCheckbox id="responsavel" immediate="true"
					value="#{alunoNovoBean.alunoNovo.responsavel}">
					<p:ajax event="change" immediate="false"
						update="lbl_responsavel inp_nomeResponsavel" />
				</h:selectBooleanCheckbox>
				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="" />


				<h:outputText id="lbl_responsavel" value="Nome Responsável:"
					rendered="#{alunoNovoBean.alunoNovo.responsavel}" />
				<h:inputText id="inp_nomeResponsavel" immediate="true"
					value="#{alunoNovoBean.alunoNovo.nomeResponsavel}"
					rendered="#{alunoNovoBean.alunoNovo.responsavel}"
					required="#{alunoNovoBean.alunoNovo.responsavel}" />


				<h:outputText value=""
					rendered="#{alunoNovoBean.alunoNovo.responsavel}" />
				<h:outputText value=""
					rendered="#{alunoNovoBean.alunoNovo.responsavel}" />
				<h:outputText value=""
					rendered="#{alunoNovoBean.alunoNovo.responsavel}" />


				<h3>Endereço</h3>
				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="" />


				<h:outputText value="Cep:" />
				<p:inputText value="#{alunoNovoBean.cep}" />
				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="" />


				<h:outputText value="" />
				<p:commandButton value="Buscar"
					action="#{alunoNovoBean.carregaCep()}" ajax="false"
					update="fld_rua" process="fld_rua">
				</p:commandButton>
				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="" />


				<h:outputText value="Rua:" />
				<h:inputText id="fld_rua"
					value="#{alunoNovoBean.alunoNovo.endereco.nomeDaRua}"
					disabled="true" />
				<h:outputText value="Numero:" />
				<h:inputText id="fld_numero"
					value="#{alunoNovoBean.alunoNovo.numero}">
				</h:inputText>
				<h:outputText value="" />


				<h:outputText value="Complemento:" />
				<h:inputText id="fld_complemento"
					value="#{alunoNovoBean.alunoNovo.complemento}">
				</h:inputText>
				<h:outputText value="Bairro: " />
				<h:inputText id="fld_bairro"
					value="#{alunoNovoBean.alunoNovo.endereco.bairro}" disabled="true" />
				<h:outputText value="" />


				<h:outputText value="Cidade: " />
				<h:inputText id="fld_cidade"
					value="#{alunoNovoBean.alunoNovo.endereco.cidade}" disabled="true" />
				<h:outputText value="Estado: " />
				<h:inputText id="fld_estado"
					value="#{alunoNovoBean.alunoNovo.endereco.estado}" disabled="true" />
				<h:outputText value="" />


				<h:outputText value="Pais:" />
				<h:inputText id="fld_pais"
					value="#{alunoNovoBean.alunoNovo.endereco.pais}" disabled="true" />
				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="" />



				<h3>Contato</h3>
				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="" />


				<h:outputText value="Telefone:" />
				<p:inputMask mask="99-99999999?9"
					value="#{alunoNovoBean.alunoNovo.telefoneContato}" />
				<h:outputText value="Emergência:" />
				<p:inputMask mask="99-99999999?9"
					value="#{alunoNovoBean.alunoNovo.telefoneEmergencia}" />
				<h:outputText value="" />


				<h:outputText value="Contato Emergência:" />
				<h:inputText value="#{alunoNovoBean.alunoNovo.contatoEmergencia}" />
				<h:outputText value="Email:" />
				<h:inputText value="#{alunoNovoBean.alunoNovo.email}" />
				<h:outputText value="" />


				<h3>Matricula</h3>
				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="" />


				<h:outputText value="Modalidades: " />
				<p:selectCheckboxMenu id="cbx_modalidades"
					value="#{alunoNovoBean.modalidadesContratadas}" label="Selecione"
					converter="modalidadesConverter"
					title="Selecione as modalidades que serão praticadas">
					<f:selectItems value="#{alunoNovoBean.listaModalidades}" var="m"
						itemValue="#{m}" itemLabel="#{m.descricaoModalidade}" />
				</p:selectCheckboxMenu>
				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="" />


				<h:outputText value="Planos: " />
				<p:selectOneRadio id="sel_planos"
					value="#{alunoNovoBean.planoSelecionado}" label="Planos"
					converter="planosConverter">

					<f:selectItems value="#{alunoNovoBean.listaPlanos}" var="plano"
						itemLabel="#{plano.planoDescricao}" itemValue="#{plano}" />

				</p:selectOneRadio>
				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="" />


				<h:outputText value="Dia de Vencimento: " />
				<h:inputText value="#{alunoNovoBean.alunoNovo.diaVencimento}" />
				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="" />


				<h:outputText value="Atestado Médico:" />
				<h:selectBooleanCheckbox id="sbc_atestado_medico"
					value="#{alunoNovoBean.alunoNovo.atestadoMedico}">
				</h:selectBooleanCheckbox>
				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="" />

			</h:panelGrid>



			<p:commandButton value="Enviar" ajax="false"
				action="#{alunoNovoBean.save()}" process="@this" />
			<!-- 			</p:panel> -->

			<p:commandButton actionListener="#{renanFightTeam.voltar()}"
				value="Cancelar" ajax="false"></p:commandButton>
		</p:scrollPanel>
	</h:form>
</h:body>

</html>
